<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent Successfully - Rafael Laidlaw</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: 'oklch(1 0 0)',
                        foreground: 'oklch(0.145 0 0)',
                        primary: 'oklch(0.205 0 0)',
                        'primary-foreground': 'oklch(0.985 0 0)',
                        muted: 'oklch(0.97 0 0)',
                        'muted-foreground': 'oklch(0.556 0 0)',
                        border: 'oklch(0.922 0 0)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-foreground min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto text-center p-8">
        <!-- Success Icon -->
        <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-6">
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        
        <!-- Success Message -->
        <h1 class="text-3xl font-bold mb-4">Message Sent!</h1>
        <p class="text-muted-foreground mb-8">
            Thank you for reaching out! I've received your message and will get back to you as soon as possible.
        </p>
        
        <!-- Action Buttons -->
        <div class="space-y-4">
            <a href="/" class="inline-block bg-primary text-primary-foreground px-6 py-3 rounded-md font-medium hover:bg-primary/90 transition-colors">
                Back to Portfolio
            </a>
            <div class="text-sm text-muted-foreground">
                <p>You can also check out my work on:</p>
                <div class="flex justify-center gap-4 mt-2">
                    <a href="https://github.com/rafalaidlaw" target="_blank" rel="noopener noreferrer" class="text-primary hover:underline">
                        GitHub
                    </a>
                    <a href="https://rafaellaidlawportfolio.netlify.app/" target="_blank" rel="noopener noreferrer" class="text-primary hover:underline">
                        Portfolio
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Auto Redirect Notice -->
        <div class="mt-8 text-xs text-muted-foreground">
            <p>You will be automatically redirected to the portfolio in <span id="countdown">10</span> seconds.</p>
        </div>
    </div>

    <script>
        // Auto redirect countdown
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
